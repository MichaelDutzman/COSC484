<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../../favicon.ico" />
        <link rel="stylesheet" href="../../ICSS/style-basic.css" />
        <link rel="stylesheet" href="../../ICSS/style-global.css" />
        <link rel="stylesheet" href="../../ICSS/style-subsite.css" />
        <script type="text/javascript" src="../../JS/common_snippets.js"></script>
        <script type="text/javascript" src="../../JS/script-main.js"></script>
    </head>
    <section id="main-section">
        <form>
            <label for="textfield">Text Field</label>
            <input type="text" id="textfield" name="textfield" placeholder="Text Field" />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" />

            <input type="submit" id="submit" name="submit" value="Submit!" />
            
            <div>
                <input type="radio" class="square-option-input" name="radio" value="radio-a" id="radio-a" />
                <label for="radio-a" class="square-option-input-label">Radio A</label>
                <input type="radio" class="square-option-input" name="radio" value="radio-b" id="radio-b" />
                <label for="radio-b" class="square-option-input-label">Radio B</label>
                <input type="radio" class="square-option-input" name="radio" value="radio-c" id="radio-c" />
                <label for="radio-c" class="square-option-input-label">Radio C</label>
            </div>
            
            <div>
                <input type="checkbox" class="square-option-input" name="checkbox" value="checkbox-a" id="checkbox-a" />
                <label for="checkbox-a" class="square-option-input-label">Checkbox A</label>
                <input type="checkbox" class="square-option-input" name="checkbox" value="checkbox-b" id="checkbox-b" />
                <label for="checkbox-b" class="square-option-input-label">Checkbox B</label>
                <input type="checkbox" class="square-option-input" name="checkbox" value="checkbox-c" id="checkbox-c" />
                <label for="checkbox-c" class="square-option-input-label">Checkbox C</label>
            </div>
        </form>        
    </section>
</html>
