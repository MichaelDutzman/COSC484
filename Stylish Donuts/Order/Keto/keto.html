<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Keto Donuts - Stylish Donuts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../ICSS/style-basic.css" />
        <link rel="stylesheet" href="../../ICSS/style-global.css" />
        <link rel="stylesheet" href="../../ICSS/style-subsite.css" />
        <link rel="stylesheet" href="../../ICSS/style-order.css" />
        <link rel="icon" href="../../ICSS/Images/Logos/sd_donut_logo_small.png" />
        <script type="text/javascript" src="../../JS/common_snippets.js"></script>
        <script type="text/javascript" src="../../JS/script-main.js"></script>
    </head>
    <body onload="loadSite(2);">
        <section id="subsite-title">
            <div id="navigation-container">

            </div>
        </section>
        <section id="main-section">
            <h2>Order Keto Donuts!</h2>
            <form id="order-donuts">
                <fieldset>
                    <div class="donut-for-order">
                        <!-- source: https://thebigmansworld.com/keto-donuts/ -->
                        <h3 class="donut-name">The Big Man</h3>
                        <div class="donut-image-container">
                            <img src="../ICSS/Images/Donuts/default_donut.png" alt="The Big Man" />
                            <!-- TODO: make image dialate on hover -->
                        </div>
                        <div class="donut-ingredients">
                            <h4>Ingredients</h4>
                            <ul class="donut-ingredients-list">
                                <li>Almond flour</li>
                                <li>Granulated sweetener</li>
                                <li>Baking soda</li>
                                <li>Eggs</li>
                                <li>Apple Cider Vinegar</li>
                                <li>Coconut Milk</li>
                            </ul>
                        </div>
                        <div class="donut-quantiny">
                            <label for="thebigman"><h4>Select Quantity</h4></label>
                            <div class="quantity-chooser">
                                <input class="quantity-chooser-input" type="number" value="0" min="0" max="12" name="thebigman" id="thebigman" />
                                <button class="quantity-chooser-decrease" onclick="return quantityChooser('thebigman',-1);">-</button>
                                <button class="quantity-chooser-increase" onclick="return quantityChooser('thebigman',1);">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="donut-for-order"></div>
                    <div class="donut-for-order"></div>
                    <div class="donut-for-order"></div>
                </fieldset>
                <input type="submit" value="Order!" />
            </form>
        </section>
        <footer id="page-footer"></footer>
    </body>
</html>
