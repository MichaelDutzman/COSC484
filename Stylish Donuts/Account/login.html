<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In - Stylish Donuts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../ICSS/style-basic.css" />
        <link rel="stylesheet" href="../ICSS/style-global.css" />
        <link rel="stylesheet" href="../ICSS/style-login.css" />

        <link rel="icon" href="../ICSS/Images/Logos/sd_donut_logo_small.png" />
        <meta charset="UTF-8">
        
        <script type="text/javascript" src="../JS/common_snippets.js"></script>
        <script type="text/javascript" src="../JS/script-main.js"></script>
        <script type="text/javascript">
            window.addEventListener("load",function(){
                parallaxScroll(document.getElementById("homepage-title"));
            });
        </script>
    </head>
    <body onload="loadSite(1);">
        <section id="homepage-title">
            <div id="homepage-title-film">
                <div id="navigation-container"></div>
                <div id="page-title-container">
                    <div id="title-subtitle">
                        <h1 class="website-title" id="website-title">Stylish Donuts</h1>
                        <span id="page-subtitle">Tasty donuts for every diet
                            <!-- sample text -->
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <section id="homepage-midsection">
            <div id="login-div">
                <h2>Log in to Stylish Donuts</h2>
                <form action="../Order/default.html" method="get" id="login">
                    <input type="text" name="email" placeholder="Email" id="email"/>
                    <input type="password" name="password" placeholder="Password" id="password"/>
                    <input type="submit" value="Log In" />
                    New to Stylish Donuts? <a href="signup.html">Create an Account!</a>
                    <!--<a href="#">Forgot password?
                        This link can be removed if we can't/want to implement it </a>-->
                </form>
            </div>
        </section>
        <!-- <footer>
        </footer> -->
        <!-- CDN Link for firebase -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js" ></script>
        <script src="./login.js" ></script>
    </body>
</html>
